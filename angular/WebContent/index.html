<div class="row">
<div class="container">
<div class="col-md-3" ng-repeat="movie in movies | orderBy:'Title'">
	<div class="thumbnail">     
		<div class="caption">
        	
        	<img ng-src={{movie.Poster}} alt="..." style="width:150px;height:150px" >
        	<h5>Genre: {{movie.Genre}}</h5>
        	<h5>Director: {{movie.Director}}</h5>
        	<h5>Rating: {{movie.imdbRating}}</h5>
    	</div>
	</div>
</div>
</div>
</div>
