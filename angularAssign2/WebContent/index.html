<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta charset="ISO-8859-1">
<title>AngularJS Assignment 1</title>
<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="resources/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="resources/css/mystyle.css">
<link rel="stylesheet" type="text/css" href="resources/css/animations.css">
</head>
<body  ng-controller="mycontroller">

<nav class="navbar navbar-inverse navbar-static-top>
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header" >
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand">
        <img ng-src="resources/imgs/yahoo.jpg"  style="width:100px;height:65px">
        <b>Yahoo! Weather</b>
        </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter ZIP code" ng-model="location">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="searchresult()"><b>Get Weather</b></button>
      </form>
      </ul>
    </div>
</nav>
 
  
  <div class="container">
  <div class="row">
  <div class="col-md4-4" ng-repeat="d in details">
  	<div class="thumbnail">     
		<div class="caption">
		
		<h4><b><font color="brown">{{d.title}}</b></font></h4>
		<hr>
		<h4>Today : {{d.item.pubDate}}</h4>
		<h4>Temparature : {{d.item.condition.temp}}F</h4>
		<h4>Condition: {{d.item.condition.text}}</h4><hr>
		<h3>Forecast</h3>
		
		<div ng-repeat="forecast in details[0].item.forecast">
		<h5><b>Day:{{forecast.day}}, {{forecast.date}}</b></h5>
		<h6><b>High: {{forecast.high}}F - Low: {{forecast.low}}F</b></h6>
		<h6><b>Condition : {{forecast.text}}</b></h6>
		<hr>
		</div>
		</div>
		</div>
	</div>
  </div> 
  </div>
<!-- ------ - --
<div ng-include="'template/footer.html'"></div> -->
</body>
<script src="resources/js/jquery.min.js"> </script>
<script src="resources/js/bootstrap.min.js"> </script>
<script src="resources/js/angular.min.js"> </script>
<script src="resources/js/angular-route.min.js"> </script>
<script src="resources/js/animate.min.js"> </script>
<script src="resources/js/myapp.js"> </script>
</html>
